<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Novo</li>
</ol>

<div class="container">
  <form #form="ngForm" (submit)="onSubmit()">


    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success==true">
            Serviço prestado salvo com sucesso
        </div>

        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="comboCliente">Cliente</label>
          <select
            name=""
            id="comboCliente"
            class="form-control"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="servicoPrestado.idCliente"
          >
            <option value="">Selecione...</option>
            <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
              {{ cliente.nome }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="">Descrição</label>
          <input
            class="form-control"
            type="text"
            name="descricao"
            id="inputDescricao"
            [(ngModel)]="servicoPrestado.descricao"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Data</label>
          <input
            class="form-control"
            type="text"
            name="data"
            id="inputdata"
            [(ngModel)]="servicoPrestado.data"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="">Preço</label>
          <input
            class="form-control"
            type="text"
            name="preco"
            id="inputpreco"
            [(ngModel)]="servicoPrestado.preco"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-success" type="submit"> <i class="fa fa-save"></i> Salvar</button>
      </div>
    </div>
  </form>
</div>
